<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Ingame Bug.gfx</title>
  <script src="/static/main-bundle.js"></script>
  <link rel="stylesheet" href="/serve/rcv-gfx/valorant-ingame.css">
  <link rel="stylesheet" href="https://use.typekit.net/anc5qxp.css">
  <link rel="stylesheet" href="/pages/op-themeing/active/index.css">
</head>
<body class="rcv-gfx-valorant-ingame">
    <img src="/serve/rcv-gfx/valorant-ingame.png" class="background">

    <div class="box">
        <div id="round"></div>
        <div class="patch">Patch: <span id="patch"></span></div>
    </div>
  <script>
      window.LPTE.onready(async () => {
          const valorantStatic = await LPTE.request({
              meta: {
                  namespace: 'valorant-static',
                  type: 'request-constants',
                  version: 1
              }
          });
          console.log(valorantStatic);

          document.getElementById('patch').innerText = valorantStatic.constants.versionData.niceVersion;
      })
  </script>
</body>
</html>
